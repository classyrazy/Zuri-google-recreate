<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <header>
        <nav>
            <div class="left-part-con">
                <a href="#" class="left-tag-text left-tag">Gmail</a>
                <a href="#" class="left-tag-text left-tag">Images</a>
                <a href="#" class="left-tag left-tag-img"><img src="./google-images/asset 8.svg" alt="google-apps-icon"
                        class="img-tags img-tag-1"></a>
                <a href="#" class="left-tag"><img src="./google-images/asset 3.png" alt="google-apps-icon"
                        class="img-tags"></a>
            </div>
        </nav>
    </header>
    <main>
        <img src="google-images/asset 4.png" alt="test-google" class="google-main-img">
        <div class="container-input">
            <div class="input-con">
                <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                <input type="text" class="main-input">

                <div class="voice-icon-con">
                    <svg class="voice-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"/><path d="m11 18.08h2v3.92h-2z" fill="#34a853"/><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"/><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"/></svg>
                </div>
            </div>
        </div>
        <div class="container-below-input">
            <div class="button-con">
                <a href="#" class="button-1"><button class="tags-btn">Google Search</button></a>
                <a href="#" class="button-2"><button class="tags-btn">I'm Feeling Lucky</button></a>
            </div>
            <div class="language-offered-con">
                Google offered in:
                <a href="#">Hausa</a>
                <a href="#">Igbo</a>
                <a href="#">Èdè Yorùbá</a>
                <a href="#">Nigerian Pidgin</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-con">
            <p class="country">Nigeria</p>
        <hr>
        <div class="bottom-el">
            <div class="left-part">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="center-part">
                <a href="#"><img src="./google-images/asset 5.png" alt="carbon-neutral-logo">Carbon neutral since 2007</a>
            </div>
            <div class="right-part">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
        </div>
    </footer>
</body>

</html>
